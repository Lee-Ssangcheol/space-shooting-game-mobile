<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    
    <!-- 모바일 전체화면 최적화 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="스페이스 슈팅게임">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- 테마 색상 설정 -->
    <meta name="theme-color" content="#CCCCCC">
    <meta name="msapplication-TileColor" content="#CCCCCC">
    <meta name="msapplication-navbutton-color" content="#CCCCCC">
    <meta name="msapplication-config" content="none">
    
    <!-- 자동 감지 방지 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    
    <!-- 성능 최적화 -->
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- 캐시 및 로딩 최적화 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>스페이스 슈팅게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="gameCanvas" width="392" height="700"></canvas>
        </div>
        <div id="mobile-controls">
            <div id="action-buttons">
                <button id="btn-special" class="action-btn">특수무기</button>
                <button id="btn-fire" class="action-btn">시작/재시작</button>
                <button id="btn-pause" class="action-btn">일시정지</button>
                <button id="btn-reset" class="action-btn">최고점수 리셋</button>
            </div>
            <div id="control-pad">
                <div class="control-row">
                    <button id="btn-up" class="control-btn">↑</button>
                </div>
                <div class="control-row">
                    <button id="btn-left" class="control-btn">←</button>
                    <button id="btn-right" class="control-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="btn-down" class="control-btn">↓</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="shootSound" src="sounds/shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="sounds/explosion.mp3" preload="auto"></audio>
    <audio id="collisionSound" src="sounds/collision.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
